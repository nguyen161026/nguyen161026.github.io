<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ - Du lịch Đắk Lắk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    nav {
      background-color: #228B22;
      text-align: center;
      padding: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #006400;
    }
    .contact-info, .contact-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #006400;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
    }
    footer {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Liên hệ với Du lịch Đắk Lắk</h1>
  </header>

  <nav>
    <a href="#">Liên hệ</a>
  </nav>

  <div class="container">
    <div class="contact-info">
      <h2>Thông tin liên hệ</h2>
      <p><strong>Địa chỉ:</strong> 123 Nguyễn Tất Thành, TP. Buôn Ma Thuột, Đắk Lắk</p>
      <p><strong>Điện thoại:</strong> 0262 123 456</p>
      <p><strong>Email:</strong> lienhe@dulichdaklak.vn</p>
      <p><strong>Giờ làm việc:</strong> 8h00 - 17h30 (Thứ 2 - Thứ 7)</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.597341163642!2d108.04587791428755!3d12.676346421510774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31721e4f01aa1539%3A0xaee2d36f6df37bb5!2zQsOyb24gTWEgVGh1b3QsIMSQ4bqha2zEkMSDbmc!5e0!3m2!1svi!2s!4v1628256184066!5m2!1svi!2s"
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <div class="contact-form">
      <h2>Gửi liên hệ</h2>
      <form action="#" method="post">
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Nội dung:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Gửi liên hệ</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Du lịch Đắk Lắk. Thiết kế bởi nguyên .
  </footer>

</body>
</html>
